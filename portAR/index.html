<script>

var scene, camera, renderer, clock, deltaTime, totalTime;

var arToolkitSource, arToolkitContext;

var markerRoot1;

var mesh1;

initialize();
animate();

function initialize()
{
	scene = new THREE.Scene();

	var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.5 );
	scene.add( ambientLight );
				
	camera = new THREE.Camera();
	scene.add(camera);

	renderer = new THREE.WebGLRenderer({
		antialias : true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( 640, 480 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	clock = new THREE.Clock();
	deltaTime = 0;
	totalTime = 0;
	
	////////////////////////////////////////////////////////////
	// setup arToolkitSource
	////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		sourceType : 'webcam',
	});

	function onResize()
	{
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if ( arToolkitContext.arController !== null )
		{
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}

	arToolkitSource.init(function onReady(){
		onResize()
	});
	
	// handle resize event
	window.addEventListener('resize', function(){
		onResize()
	});
	
	////////////////////////////////////////////////////////////
	// setup arToolkitContext
	////////////////////////////////////////////////////////////	

	// create atToolkitContext
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: 'data/camera_para.dat',
		detectionMode: 'mono'
	});
	
	// copy projection matrix to camera when initialization compvare
	arToolkitContext.init( function onCompvared(){
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	});

	////////////////////////////////////////////////////////////
	// setup markerRoots
	////////////////////////////////////////////////////////////

	// build markerControls
	markerRoot1 = new THREE.Group();
	scene.add(markerRoot1);
	var markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
		type: 'pattern', patternUrl: "data/myhiro.patt",
	})

	var geometry1 = new THREE.PlaneBufferGeometry(2,2, 4,4);

	var video = document.getElementById( 'video' );
	var texture = new THREE.VideoTexture( video );
	texture.minFilter = THREE.LinearFilter;
	texture.magFilter = THREE.LinearFilter;
	texture.format = THREE.RGBFormat;
	var material1 = new THREE.MeshBasicMaterial( { map: texture } );
		var mesh1;
		mesh1 = new THREE.Mesh( geometry1, material1 );
		mesh1.rotation.x = -Math.PI/2;
	
	markerRoot1.add( mesh1 );

	document.getElementById('show').addEventListener('click',function(){

			</video>`;
		 geometry1 = new THREE.PlaneBufferGeometry(2,2, 4,4);

 video = document.getElementById( 'video' );
 
 texture = new THREE.VideoTexture( video );
texture.minFilter = THREE.LinearFilter;
texture.magFilter = THREE.LinearFilter;
texture.format = THREE.RGBFormat;
 material1 = new THREE.MeshBasicMaterial( { map: texture } );
	 mesh1;
	mesh1 = new THREE.Mesh( geometry1, material1 );
	mesh1.rotation.x = -Math.PI/2;

markerRoot1.add( mesh1 );
	// 	document.getElementById('displayDiv').innerHTML = `
	// <video id="video" autoplay loop crossOrigin="anonymous" webkit-playsinline style="display:none">
	// 			<source src="video/sintel.ogv" type='video/ogg; codecs="theora, vorbis"'>

	// 		</video>
	// 		<button id="show">Show</button>
	// 		<button id="hide">Hide</button>
	// `;
	
	})
	document.getElementById('hide').addEventListener('click',function(){
		// markerRoot1.remove( mesh1 );
		
			markerRoot1.remove( mesh1 );

 video = document.getElementById( 'video' );

texture.minFilter = THREE.LinearFilter;
texture.magFilter = THREE.LinearFilter;

	mesh1 = new THREE.Mesh( geometry1, material1 );
	mesh1.rotation.x = -Math.PI/2;

markerRoot1.add( mesh1 );
	})
}


function update()
{
	// update artoolkit on every frame
	if ( arToolkitSource.ready !== false )
		arToolkitContext.update( arToolkitSource.domElement );
}


function render()
{
	renderer.render( scene, camera );
}


function animate()
{
	requestAnimationFrame(animate);
	deltaTime = clock.getDelta();
	totalTime += deltaTime;
	update();
	render();
}
})
</script>
